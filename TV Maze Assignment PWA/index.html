<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Show Episode Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TV SHOWS AT TV MAZE</h1>
       
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter TV Show Name">
            <button id="search-button">Search</button>
        </div>


        <div id="shows-container" class="shows-container"></div>


        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <span class="close-lightbox">&times;</span>
                <div id="episode-details"></div>
            </div>
        </div>
    </div>


</body>
<script src="apiexample.js"></script>

</html>
